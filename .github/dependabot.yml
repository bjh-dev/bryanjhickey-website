version: 2

updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
    labels:
      - "dependencies"
    # Let new releases bake before opening PRs
    cooldown:
      default-days: 7
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 3
    groups:
      # Group all patch updates into a single PR
      production-patch:
        dependency-type: "production"
        update-types:
          - "patch"
        patterns:
          - "*"
      # Group all dev dependency updates together
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
      # Group Sanity ecosystem updates
      sanity:
        patterns:
          - "@sanity/*"
          - "sanity"
          - "next-sanity"
          - "groq"
      # Group Next.js ecosystem updates
      nextjs:
        patterns:
          - "next"
          - "next-*"
          - "@next/*"
          - "eslint-config-next"
      # Group React ecosystem updates
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Group testing tooling
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jest-axe"
      # Group linting and formatting
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
          - "@typescript-eslint/*"
      # Group Tailwind ecosystem
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
